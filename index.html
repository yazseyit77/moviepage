<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movies</title>
  </head>

  <body>
    <header>
      <a href="#" class="logo"><img src="./pic/logo.png" alt="" /></a>
      <div class="toggle">
        <img src="./pic/menu.png" alt="" />
      </div>
    </header>
    <div class="banner">
      <div class="content">
        <h2>Put on a <span>Happy</span> face</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, libero
          temporibus aliquid nemo blanditiis nulla, ipsam, reprehenderit ab
          iusto similique amet illo iure nisi quisquam vero error! Laborum,
          ipsam fuga.
        </p>
        <a href="#" class="play" onclick="toggle()"
          ><img src="./pic/play.png" alt="" />Watch Trailer</a
        >
        <div class="slide"></div>
        <ul class="sci">
          <li>
            <a href="#"><img src="./pic/facebook.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./pic/instagram.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./pic/twitter.png" alt="" /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="trailer">
      <video src="./pic/joker.mp4" controls="true"></video>
      <img
        src="https://image.flaticon.com/icons/png/512/25/25706.png"
        class="close"
        onclick="toggle()"
      />
    </div>
    <script type="text/javascript">
      function toggle() {
        let trailer = document.querySelector(".trailer");
        let video = document.querySelector("video");
        trailer.classList.toggle("active");
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
